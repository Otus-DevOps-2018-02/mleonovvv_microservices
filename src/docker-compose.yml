version: '3.3'
services:
  post_db:
    image: mongo:${MONGO_IMAGE_VER}
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - comment_db
   
  ui:
    image: ${USERNAME}/ui:${UI_IMAGE_VER}
    ports:
      - ${UI_PORT}:9292/tcp
    networks:
      - front_net
    
  post:
    image: ${USERNAME}/post:${POST_IMAGE_VER}
    networks:
      - front_net
      - back_net
    
  comment:
    image: ${USERNAME}/comment:${COMM_IMAGE_VER}
    networks:
      - front_net
      - back_net
    
  prometheus:
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    networks:
      - front_net
      - back_net
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    
  cloudprober:
    image: ${USERNAME}/cloudprober:1.0
    networks:
      - front_net
      - back_net

  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    networks:
      - back_net
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    
  mongo-exporter:
    image: superpaintman/mongodb-exporter
    environment:
      MONGODB_URL: mongodb://post_db:27017
    networks: 
      - back_net

  black:
    image: mleonovvv/black
    networks: 
      - back_net
      - front_net
    command:
      - '--config.file=/config/blackbox.yml'
    
volumes:
  post_db:
  prometheus_data:
   
networks:
  front_net:
   ipam:
     config:
      - subnet: 10.0.1.0/24
  back_net:
   ipam:
     config:
      - subnet: 10.0.2.0/24

