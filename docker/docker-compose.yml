version: '3.3'
services:
  post_db:
    image: mongo:${MONGO_IMAGE_VER}
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - comment_db
   
  ui:
    image: ${USERNAME}/ui:${UI_IMAGE_VER}
    ports:
      - ${UI_PORT}:9292/tcp
    networks:
      - front_net
    
  post:
    image: ${USERNAME}/post:${POST_IMAGE_VER}
    ports:
      - 5000:5000/tcp
    networks:
      - front_net
      - back_net
    
  comment:
    image: ${USERNAME}/comment:${COMM_IMAGE_VER}
    networks:
      - front_net
      - back_net
    
volumes:
  post_db:
   
networks:
  front_net:
    ipam:
      config:
        - subnet: 10.0.1.0/24
  back_net:
    ipam:
      config:
        - subnet: 10.0.2.0/24

